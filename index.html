<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.ibb.co/QjYtFQPF/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modding Central</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #f7f7f7, #e1e9f3);
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('https://i.ibb.co/8gJZf3Ws/modd-bg.png');
            background-repeat: repeat;
            background-position: top left;
            background-attachment: fixed;
        }

        img.logo {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            z-index: 10;
        }

        .search-container {
            margin-top: 120px;
            width: 85%;
            max-width: 600px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #913A00;
            border-radius: 5px;
            outline: none;
        }

        .grid-container { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
            width: 85%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .preview { 
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 3px solid #d3d3d3;
        }

        img { 
            max-width: 180px;
            max-height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        h3 { 
            margin: 10px 0;
            font-size: 20px;
            color: #4b5c6b;
            font-weight: 600;
        }

        .download-btn {
            margin-top: 5px;
            padding: 10px 50px;
            background-color: #FF8623;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
            border: 3px solid #913A00;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/350HhWXG/modd-color.png" alt="Logo" class="logo">
    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search mods..." onkeyup="filterMods()">
    </div>
    <div id="output" class="grid-container"></div>

    <script>
        const zipUrl = 'https://raw.githubusercontent.com/Lelumini/modlibrarydatabase/main/data.zip'; 
        let modsData = [];
        
        async function loadZipFromUrl(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const zip = new JSZip();
                const zipData = await zip.loadAsync(arrayBuffer);
                
                const folders = Object.keys(zipData.files).filter(path => path.includes('/Item_config.txt')).map(path => path.split('/')[0]);
                
                for (const folder of folders) {
                    const configFile = zipData.file(`${folder}/Item_config.txt`);
                    const iconFile = zipData.file(`${folder}/icon.png`);
                    const assetFile = zipData.file(`${folder}/Unzip_me.zip`);
                    
                    if (!configFile || !iconFile || !assetFile) continue;
                    
                    const configText = await configFile.async("text");
                    const configJson = JSON.parse(configText);
                    const iconBlob = await iconFile.async("blob");
                    const assetBlob = await assetFile.async("blob");
                    const iconUrl = URL.createObjectURL(iconBlob);
                    const assetUrl = URL.createObjectURL(assetBlob);
                    
                    modsData.push({ config: configJson, iconUrl, assetUrl });
                }
                displayMods(modsData);
            } catch (error) {
                console.error('Error loading ZIP:', error);
            }
        }

        function displayMods(mods) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            mods.forEach(mod => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('preview');
                itemDiv.innerHTML = `
                    <img src="${mod.iconUrl}" alt="Icon">
                    <h3>${mod.config.label}</h3>
                    <p>${mod.config.desc}</p>
                    <p><strong>Created by </strong> @${mod.config.author}</p>                     
                    <p><strong>Replaces:</strong> ${mod.config.replace}</p>
                    <p><strong>Category:</strong> ${mod.config.category}</p>
                    <a href="${mod.assetUrl}" download="Unzip_me.zip" class="download-btn">Download</a>
                `;
                outputDiv.appendChild(itemDiv);
            });
        }

        function filterMods() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredMods = modsData.filter(mod => {
                return Object.values(mod.config).some(value =>
                    typeof value === 'string' && value.toLowerCase().includes(query)
                );
            });
            displayMods(filteredMods);
        }

        loadZipFromUrl(zipUrl);
    </script>
</body>
</html>
