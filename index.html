<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.ibb.co/QjYtFQPF/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modding Central</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #f7f7f7, #e1e9f3);
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('https://i.ibb.co/8gJZf3Ws/modd-bg.png');
            background-repeat: repeat;
            background-position: top left;
            background-attachment: fixed;
        }
        
       .search-container {
            margin-top: 120px;
            width: 85%;
            max-width: 600px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #913A00;
            border-radius: 5px;
            outline: none;
        }

        img.logo {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            z-index: 10;
        }

        .grid-container { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 100px 20px 20px;
            width: 85%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .preview { 
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 3px solid #d3d3d3;
        }

        img { 
            max-width: 180px;
            max-height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        h3 { 
            margin: 10px 0;
            font-size: 20px;
            color: #4b5c6b;
            font-weight: 600;
        }

        p { 
            margin: 5px 0;
            font-size: 15px;
            color: #666;
            line-height: 1.5;
        }

        strong {
            color: #3b4d61;
        }

        .download-btn {
            margin-top: 5px;
            padding: 10px 50px;
            background-color: #FF8623;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
            border: 3px solid #913A00;
        }

        .button-container {
            margin-top: 5px;
            display: flex;
            justify-content: center;
        }

        .more-info {
            display: none;
            margin-top: 15px;
            text-align: left;
            font-size: 14px;
            color: #555;
            word-wrap: break-word;
        }

        .dropdown-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #FF8623;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            border: 3px solid #913A00;
        }

        .dropdown-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #FF8623;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            border: 3px solid #913A00;
        }

        h5 {
            position: fixed;
            transform: translateY(500%);
        }       
    </style>
</head>
<body>
    <img src="https://i.ibb.co/350HhWXG/modd-color.png" alt="Logo" class="logo">
    <div class="search-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search" onkeyup="filterMods()">
    </div>
    <div id="output" class="grid-container"></div>

    <script>
        const zipUrl = 'https://raw.githubusercontent.com/Lelumini/modlibrarydatabase/main/data.zip'; 
        
        async function loadZipFromUrl(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const zip = new JSZip();
                const zipData = await zip.loadAsync(arrayBuffer);
                
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = '';

                const folders = Object.keys(zipData.files).filter(path => path.includes('/Item_config.txt')).map(path => path.split('/')[0]);
                
                for (const folder of folders) {
                    const configFile = zipData.file(`${folder}/Item_config.txt`);
                    const iconFile = zipData.file(`${folder}/icon.png`);
                    const assetFile = zipData.file(`${folder}/Unzip_me.zip`);
                    
                    if (!configFile || !iconFile || !assetFile) continue;
                    
                    const configText = await configFile.async("text");
                    const configJson = JSON.parse(configText);
                    const iconBlob = await iconFile.async("blob");
                    const assetBlob = await assetFile.async("blob");
                    const iconUrl = URL.createObjectURL(iconBlob);
                    const assetUrl = URL.createObjectURL(assetBlob);
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('preview');
                    itemDiv.innerHTML = `
                        <img src="${iconUrl}" alt="Icon">
                        <h3>${configJson.label}</h3>
                        <p>${configJson.desc}</p>
                        <p><strong>Created by </strong> @${configJson.author}</p>                     
                        <p><strong>Replaces:</strong> ${configJson.replace}</p>
                        <p><strong>Category:</strong> ${configJson.category}</p>
                        <button class="dropdown-btn" onclick="toggleMoreInfo(this)">How to setup?</button>
                        <div class="more-info">
                            <p>Make sure you have a copy of the original file before installing the mod. ${configJson.popup  || "no info."}</p>
                        </div>
                        <div class="button-container">
                            <a href="${assetUrl}" download="Unzip_me.zip" class="download-btn">Download</a>
                        </div>
                    `;
                    outputDiv.appendChild(itemDiv);
                }
            } catch (error) {
                console.error('Error loading ZIP:', error);
            }
        }

        function toggleMoreInfo(button) {
            const moreInfoDiv = button.nextElementSibling;
            if (moreInfoDiv.style.display === 'none' || moreInfoDiv.style.display === '') {
                moreInfoDiv.style.display = 'block';
                button.textContent = 'Close';
            } else {
                moreInfoDiv.style.display = 'none';
                button.textContent = 'How to setup?';
            }
        }

            function filterMods() {
                const searchBar = document.getElementById('search-bar');
                if (!searchBar) return;
                const query = searchBar.value.toLowerCase();
                const filteredMods = allMods.filter(mod => mod.name.includes(query));
                displayMods(filteredMods);
            }

        
        loadZipFromUrl(zipUrl);
    </script>
</body>
</html>
