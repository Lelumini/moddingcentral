<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.ibb.co/QjYtFQPF/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modding Central</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #f7f7f7, #e1e9f3);
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('https://i.ibb.co/8gJZf3Ws/modd-bg.png');
            background-repeat: repeat;
            background-position: top left;
            background-attachment: fixed;
        }

        .grid-container { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 100px 20px 20px;
            width: 85%;
            max-width: 1200px;
        }

        .preview { 
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 3px solid #d3d3d3;
        }

        img { 
            max-width: 180px;
            max-height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .download-btn {
            margin-top: 5px;
            padding: 10px 50px;
            background-color: #FF8623;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
            border: 3px solid #913A00;
        }
    </style>
</head>
<body>
    <div id="output" class="grid-container"></div>

    <script>
        const zipUrls = [
            'https://cors-anywhere.herokuapp.com/https://github.com/Lelumini/moddingcentral/blob/main/Cat_pfp_pack.zip',
            'https://cors-anywhere.herokuapp.com/https://github.com/Lelumini/moddingcentral/blob/main/k_red_floor.zip',
            'https://cors-anywhere.herokuapp.com/https://github.com/Lelumini/moddingcentral/blob/main/thanos_hair.zip',
            'https://cors-anywhere.herokuapp.com/https://github.com/Lelumini/moddingcentral/blob/main/spiky_head.zip'
        ];
        
        async function loadZipFromUrls(urls) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            
            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    const zip = new JSZip();
                    const zipData = await zip.loadAsync(arrayBuffer);
                    
                    const folders = Object.keys(zipData.files).filter(path => path.includes('/Item_config.txt')).map(path => path.split('/')[0]);
                    
                    for (const folder of folders) {
                        const configFile = zipData.file(`${folder}/Item_config.txt`);
                        const iconFile = zipData.file(`${folder}/icon.png`);
                        const assetFile = zipData.file(`${folder}/Unzip_me.zip`);
                        
                        if (!configFile || !iconFile || !assetFile) continue;
                        
                        const configText = await configFile.async("text");
                        const configJson = JSON.parse(configText);
                        const iconBlob = await iconFile.async("blob");
                        const assetBlob = await assetFile.async("blob");
                        const iconUrl = URL.createObjectURL(iconBlob);
                        const assetUrl = URL.createObjectURL(assetBlob);
                        
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('preview');
                        itemDiv.innerHTML = `
                            <img src="${iconUrl}" alt="Icon">
                            <h3>${configJson.label}</h3>
                            <p><strong>Created by </strong> ${configJson.author}</p>                     
                            <p>${configJson.desc}</p>
                            <p><strong>Replaces:</strong> ${configJson.replace}</p>
                            <div class="button-container">
                                <a href="${assetUrl}" download="Unzip_me.zip" class="download-btn">Download</a>
                            </div>
                        `;
                        outputDiv.appendChild(itemDiv);
                    }
                } catch (error) {
                    console.error('Error loading ZIP:', error);
                }
            }
        }

        loadZipFromUrls(zipUrls);
    </script>
</body>
</html>
