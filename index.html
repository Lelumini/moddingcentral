<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.ibb.co/QjYtFQPF/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modding Central</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #e1e9f3);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('https://i.ibb.co/8gJZf3Ws/modd-bg.png');
            background-repeat: repeat;
            background-position: top left;
            background-attachment: fixed;
        }

        img.logo {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            z-index: 10;
        }

        .category {
            width: 85%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .category h2 {
            color: #3b4d61;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 3px solid #FF8623;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .preview {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 3px solid #d3d3d3;
        }

        img {
            max-width: 180px;
            max-height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .download-btn {
            margin-top: 5px;
            padding: 10px 50px;
            background-color: #FF8623;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
            border: 3px solid #913A00;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/350HhWXG/modd-color.png" alt="Logo" class="logo">
    
    <div id="categories"></div>

    <script>
        const zipUrl = 'https://raw.githubusercontent.com/Lelumini/modlibrarydatabase/main/data.zip';
        const categories = ["Accessories", "Clothing", "Room", "Sounds", "Themes"];

        async function loadZipFromUrl(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const zip = new JSZip();
                const zipData = await zip.loadAsync(arrayBuffer);

                const categoryContainers = {};
                const categoriesDiv = document.getElementById('categories');

                categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('category');
                    categoryDiv.innerHTML = `<h2>${category}</h2><div class="grid-container" id="${category}"></div>`;
                    categoriesDiv.appendChild(categoryDiv);
                    categoryContainers[category] = document.getElementById(category);
                });

                const folders = Object.keys(zipData.files).filter(path => path.includes('/Item_config.txt')).map(path => path.split('/')[0]);

                for (const folder of folders) {
                    const configFile = zipData.file(`${folder}/Item_config.txt`);
                    const iconFile = zipData.file(`${folder}/icon.png`);
                    const assetFile = zipData.file(`${folder}/Unzip_me.zip`);
                    
                    if (!configFile || !iconFile || !assetFile) continue;
                    
                    const configText = await configFile.async("text");
                    const configJson = JSON.parse(configText);
                    const iconBlob = await iconFile.async("blob");
                    const assetBlob = await assetFile.async("blob");
                    const iconUrl = URL.createObjectURL(iconBlob);
                    const assetUrl = URL.createObjectURL(assetBlob);

                    const category = configJson.category || "Other";
                    if (!categoryContainers[category]) continue;
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('preview');
                    itemDiv.innerHTML = `
                        <img src="${iconUrl}" alt="Icon">
                        <h3>${configJson.label}</h3>
                        <p>${configJson.desc}</p>
                        <p><strong>Created by </strong> @${configJson.author}</p>
                        <p><strong>Replaces:</strong> ${configJson.replace}</p>
                        <a href="${assetUrl}" download="Unzip_me.zip" class="download-btn">Download</a>
                    `;
                    categoryContainers[category].appendChild(itemDiv);
                }
            } catch (error) {
                console.error('Error loading ZIP:', error);
            }
        }
        loadZipFromUrl(zipUrl);
    </script>
</body>
</html>
